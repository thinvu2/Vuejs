<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart Example</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Adapter for date handling -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Financial plugin for candlestick charts -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style1.css">
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const data = [
            { x: new Date('2023-08-01'), o: 100, h: 110, l: 90, c: 105 },
            { x: new Date('2023-08-02'), o: 105, h: 120, l: 100, c: 115 },
            { x: new Date('2023-08-03'), o: 115, h: 125, l: 110, c: 120 },
            { x: new Date('2023-08-04'), o: 120, h: 130, l: 115, c: 125 },
            { x: new Date('2023-08-05'), o: 125, h: 135, l: 120, c: 130 }
        ];

        new Chart(ctx, {
            type: 'candlestick',
            data: {
                datasets: [{
                    label: 'Candlestick Chart',
                    data: data,
                    borderColor: 'rgba(0, 0, 0, 1)',
                    borderWidth: 1,
                    color: {
                        up: 'green',
                        down: 'red',
                        unchanged: 'gray',
                    },
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        ticks: {
                            color: '#cccccc'
                        },
                        grid: {
                            color: '#333333'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#cccccc'
                        },
                        grid: {
                            color: '#333333'
                        }
                    }
                },
                layout: {
                    padding: {
                        left: 10,
                        right: 10,
                        top: 10,
                        bottom: 10
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
