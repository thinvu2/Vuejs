<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./CDN.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <section id="app">
        <div>
            <div id="timer">
                <span id="seconds">{{ seconds }}</span>
            </div>
        </div>
    </section>
</html>
<script>
const { createApp } = Vue;
createApp ({
    data(){
        return {
            totalTime:60,
        }
    },

    created () {
      setInterval(() => {
        this.countdown();
      }, 1000)
    },

    methods:{
        countdown: function() {
            this.totalTime--;
            if(this.totalTime == 0 ){
                this.totalTime = 60;
            }
        }
    },
    computed:{
        seconds: function() {
            return this.totalTime;
        }
    }
}).mount('#app');
</script>
<style>
#timer{
    font-size: 200px;
    color:gray;
}
</style>
